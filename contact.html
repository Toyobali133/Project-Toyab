<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&T Travels - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white p-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="m-0">T&T Travels</h1>
            <nav>
                <ul class="list-unstyled d-flex m-0">
                    <li><a href="index.html" class="text-white px-3">Home</a></li>
                    <li><a href="destinations.html" class="text-white px-3">Destinations</a></li>
                    <li><a href="contact.html" class="text-white px-3">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-form py-5">
        <div class="container">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form action="submit-form.php" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" id="name" class="form-control" name="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" id="email" class="form-control" name="email" required>
                    </div>
                    <div class="col-12">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea id="message" class="form-control" name="message" rows="4" required></textarea>
                    </div>
                    <div class="col-12 text-center mt-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 T&T Travels</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
